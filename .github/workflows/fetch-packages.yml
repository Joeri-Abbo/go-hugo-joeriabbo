---
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Git checkout"
      - uses: actions/checkout@v3
      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          architecture: x64
          python-version: "${{ matrix.python-version }}"
      - name: "Install dependencies"
      - run: "cd /packagist-fetcher &&  pip install -r requirements.txt"
      - name: "Fetch packages"
      - run: "cd /packagist-fetcher && python main.py"
    strategy:
      matrix:
        python-version:
          - pypy3.8
name: "Fetch packages"
true:
  push:
    branches:
      - master
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: ~
